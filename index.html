<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web 2.5 Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark slate background */
            color: #e2e8f0; /* Light gray text */
        }
        /* Main container styling */
        .container {
            max-width: 1200px; /* Increased max-width for better layout */
            margin: 0 auto;
            padding: 1.5rem;
        }
        /* Kiosk menu item card styling */
        .menu-item-card {
            background-color: #2d3748; /* Darker gray for cards */
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .menu-item-card:hover {
            transform: translateY(-5px);
        }
        /* Modal and modal content styling */
        .modal {
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }
        .modal-content {
            background-color: #2d3748;
            border-radius: 0.75rem;
        }
        .close-button {
            color: #e2e8f0;
            transition: color 0.2s;
        }
        .close-button:hover {
            color: #f56565;
        }
        /* Button styling */
        .btn {
            background-color: #4c51bf;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #434190;
        }
        /* Custom alert box styling (replaces alert()) */
        #custom-alert-box {
            background-color: #2d3748;
            color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 200;
        }
        /* New styling for distribution app sections */
        .distribution-section {
            background-color: #2d3748;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .file-card {
            background-color: #4a5568;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200 min-h-screen">
    <div class="container mx-auto py-8">
        <!-- Main Kiosk Kiosk Section (existing) -->
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-100">My Web 2.5 Kiosk</h1>

        <!-- Kiosk Header with buttons -->
        <div class="flex justify-between items-center mb-8 p-4 bg-gray-700 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold">Available Items</h2>
            <div class="flex space-x-4">
                <button id="connect-metamask-btn" class="btn px-6 py-2">
                    <i class="fab fa-ethereum mr-2"></i>Connect MetaMask
                </button>
                <button id="show-admin-panel-btn" class="btn bg-green-600 hover:bg-green-700 px-6 py-2">
                    <i class="fas fa-user-shield mr-2"></i>Admin Panel
                </button>
            </div>
        </div>

        <!-- Admin Panel Section (new) -->
        <div id="admin-panel" class="distribution-section hidden">
            <h2 class="text-3xl font-semibold mb-4 text-center">Admin Panel</h2>
            <div class="mb-4">
                <p class="text-sm text-gray-400">
                    This is a simple client-side toggle. A real-world application would use server-side authentication.
                </p>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-inner">
                <h3 class="text-2xl font-semibold mb-4">Upload New File</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="file-upload-input" class="block text-sm font-medium mb-1">File</label>
                        <input type="file" id="file-upload-input" class="block w-full text-sm text-gray-400
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-violet-50 file:text-violet-700
                            hover:file:bg-violet-100" />
                    </div>
                    <div>
                        <label for="file-price-input" class="block text-sm font-medium mb-1">Price (in USDT)</label>
                        <input type="number" id="file-price-input" placeholder="e.g., 5.0" class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:border-indigo-500" min="0.01" step="0.01" />
                    </div>
                </div>
                <button id="upload-file-btn" class="btn w-full mt-6">
                    <i class="fas fa-upload mr-2"></i>Upload File
                </button>
            </div>
        </div>
        
        <!-- File Distribution Hub Section (new) -->
        <div class="distribution-section">
            <h2 class="text-3xl font-semibold mb-4 text-center">File Distribution Hub</h2>
            <p class="text-sm text-gray-400 mb-4 text-center">
                Purchase files using USDT on the Polygon network.
            </p>
            <div id="files-list" class="space-y-4">
                <!-- File items will be dynamically added here -->
            </div>
        </div>

        <!-- The existing kiosk menu items from the original file -->
        <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            <!-- Menu items will be inserted here by JavaScript -->
        </div>

        <!-- Kiosk footer with order summary (existing) -->
        <div id="order-summary-section" class="distribution-section">
            <h2 class="text-3xl font-semibold mb-4 text-center">Order Summary</h2>
            <div id="order-list" class="bg-gray-700 p-6 rounded-lg shadow-inner">
                <!-- Order list will be updated here -->
            </div>
            <div class="flex justify-end mt-4">
                <button id="copy-orders-btn" class="btn bg-purple-600 hover:bg-purple-700">
                    <i class="fas fa-copy mr-2"></i>Copy Orders
                </button>
            </div>
        </div>

        <!-- Modal section (existing, for provider details) -->
        <div id="myModal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
            <div class="modal-content w-full max-w-lg p-6 relative">
                <button id="closeModalBtn" class="close-button absolute top-3 right-3 text-2xl font-bold">&times;</button>
                <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
                <p id="modal-address" class="text-sm mb-2"></p>
                <p id="modal-description" class="text-md"></p>
                <div id="modal-items-list" class="mt-4 space-y-2"></div>
            </div>
        </div>

        <!-- Custom Alert Box (replaces alert() and confirm()) -->
        <div id="custom-alert-box" class="fixed inset-0 flex items-center justify-center p-4 hidden">
            <div class="bg-gray-700 p-6 rounded-lg shadow-lg max-w-sm w-full">
                <div id="alert-message" class="text-center text-lg font-semibold mb-4"></div>
                <div class="flex justify-center space-x-4">
                    <button id="alert-ok-btn" class="btn bg-blue-600 hover:bg-blue-700">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and other necessary scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Ethers.js for blockchain interaction
        import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";

        // Global variables for Firebase and other core components
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Custom Alert Box logic (replaces alert() and confirm())
        function showCustomAlert(message) {
            const alertBox = document.getElementById('custom-alert-box');
            const alertMessage = document.getElementById('alert-message');
            const alertOkBtn = document.getElementById('alert-ok-btn');

            alertMessage.innerHTML = message;
            alertBox.classList.remove('hidden');

            return new Promise((resolve) => {
                alertOkBtn.onclick = () => {
                    alertBox.classList.add('hidden');
                    resolve(true);
                };
            });
        }
        window.alert = showCustomAlert;

        // Firebase Initialization
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showCustomAlert("Failed to initialize the application. Please try again later.");
        }

        // Authentication and Firestore setup
        let userId = null;
        let isAuthReady = false;

        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                isAuthReady = true;
                console.log("User signed in with UID:", userId);
            } catch (error) {
                console.error("Authentication failed:", error);
                showCustomAlert("Authentication failed. Some features may not be available.");
            }
        }

        // Existing menu item data and functions (unchanged)
        const menuItems = [
            { id: 1, name: "Latte", price: 4.5, icon: "coffee" },
            { id: 2, name: "Espresso", price: 3.0, icon: "coffee" },
            { id: 3, name: "Croissant", price: 2.5, icon: "bread-slice" },
            { id: 4, name: "Muffin", price: 3.5, icon: "muffin" },
        ];
        
        const providers = [
            { id: "prov1", name: "Fresh Beans", description: "Your local coffee and pastry supplier.", address: "0x1A2bC3dE4f5gH6iJ7kL8mN9oP0qR1sT2uV3wX4yZ5" },
            { id: "prov2", name: "Sweet Treats Co.", description: "Specialty desserts and muffins.", address: "0x6F7gH8iJ9kL0mN1oP2qR3sT4uV5wX6yZ7aB8c9D0e" },
        ];
        
        let orders = [];

        function renderMenuItem(item) {
            return `
                <div class="menu-item-card p-4 flex flex-col items-center">
                    <i class="fas fa-${item.icon} text-4xl mb-4 text-purple-400"></i>
                    <h3 class="text-xl font-bold">${item.name}</h3>
                    <p class="text-lg font-semibold text-gray-300">$${item.price.toFixed(2)}</p>
                    <button data-id="${item.id}" class="add-to-order-btn btn mt-4 w-full">Add to Order</button>
                </div>
            `;
        }

        function updateOrderSummary() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = orders.length > 0
                ? orders.map(order => `<p class="text-lg">${order.name} - $${order.price.toFixed(2)}</p>`).join('')
                : '<p class="text-center text-gray-500">Your order list is empty.</p>';
        }

        function loadMenuItems() {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = menuItems.map(renderMenuItem).join('');
        }
        
        function loadProviders() {
            const providersContainer = document.getElementById('providers-list');
            if (providersContainer) {
                providersContainer.innerHTML = providers.map(p => `
                    <div class="p-4 bg-gray-600 rounded-lg provider-card cursor-pointer" data-id="${p.id}">
                        <h4 class="font-semibold text-lg">${p.name}</h4>
                        <p class="text-sm text-gray-400">Click for details</p>
                    </div>
                `).join('');
            }
        }
        
        async function updateKioskText() {
            if (!isAuthReady) return;
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/kioskData/status`);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                document.getElementById('kiosk-text').textContent = docSnap.data().text;
            } else {
                // Initialize if not exists
                await setDoc(docRef, { text: "Welcome to our kiosk!" });
            }
        }

        // NEW: File Distribution App Logic
        const FILE_COLLECTION = `artifacts/${appId}/public/data/distributedFiles`;
        const POLYGON_CHAIN_ID = '0x89'; // Polygon Mainnet Chain ID
        const USDT_CONTRACT_ADDRESS = '0xc2132d05d31c914a87c6611c10748aeb04b58e8f'; // USDT contract on Polygon
        
        const USDT_ABI = [
            "function transfer(address to, uint amount) returns (bool)",
            "function balanceOf(address account) returns (uint256)",
            "function decimals() view returns (uint8)"
        ];

        let provider, signer, usdtContract, usdtDecimals;

        // Function to switch MetaMask to Polygon network
        async function switchToPolygon() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: POLYGON_CHAIN_ID }],
                });
                return true;
            } catch (switchError) {
                // This error code indicates that the chain has not been added to MetaMask.
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: POLYGON_CHAIN_ID,
                                chainName: 'Polygon Mainnet',
                                rpcUrls: ['https://polygon-rpc.com/'],
                                nativeCurrency: {
                                    name: 'MATIC',
                                    symbol: 'MATIC',
                                    decimals: 18
                                },
                                blockExplorerUrls: ['https://polygonscan.com/']
                            }]
                        });
                        return true;
                    } catch (addError) {
                        console.error("Failed to add Polygon network:", addError);
                        return false;
                    }
                }
                console.error("Failed to switch to Polygon network:", switchError);
                return false;
            }
        }

        // Function to check and connect to MetaMask
        async function connectAndSetupWeb3() {
            if (!window.ethereum) {
                showCustomAlert("MetaMask is not installed. Please install it to use this feature.");
                return false;
            }
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!(await switchToPolygon())) {
                    showCustomAlert("Failed to switch to the Polygon Network. Please do so manually.");
                    return false;
                }
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                usdtContract = new ethers.Contract(USDT_CONTRACT_ADDRESS, USDT_ABI, signer);
                usdtDecimals = await usdtContract.decimals();
                document.getElementById('connect-metamask-btn').textContent = "MetaMask Connected";
                showCustomAlert("Successfully connected to MetaMask on Polygon Mainnet!");
                return true;
            } catch (error) {
                console.error("Could not connect to MetaMask:", error);
                showCustomAlert("Could not connect to MetaMask. Please check the console.");
                return false;
            }
        }

        // Function to upload file content to Firestore
        async function uploadFileToFirestore(file, price) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                const fileContent = e.target.result; // base64 string
                try {
                    await setDoc(doc(collection(db, FILE_COLLECTION)), {
                        name: file.name,
                        price: parseFloat(price),
                        content: fileContent,
                        timestamp: new Date()
                    });
                    showCustomAlert("File uploaded successfully!");
                } catch (e) {
                    console.error("Error uploading file:", e);
                    showCustomAlert("Error uploading file. Please try again.");
                }
            };
            reader.readAsDataURL(file);
        }
        
        // Function to render the list of files for purchase
        function renderFilesList(files) {
            const filesListDiv = document.getElementById('files-list');
            if (files.length === 0) {
                filesListDiv.innerHTML = '<p class="text-center text-gray-500">No files available for distribution yet.</p>';
            } else {
                filesListDiv.innerHTML = files.map(file => `
                    <div class="file-card">
                        <div>
                            <p class="text-xl font-semibold">${file.name}</p>
                            <p class="text-lg text-gray-400">${file.price.toFixed(2)} USDT</p>
                        </div>
                        <button class="buy-file-btn btn bg-green-600 hover:bg-green-700" data-id="${file.id}">
                            <i class="fas fa-shopping-cart mr-2"></i>Buy
                        </button>
                    </div>
                `).join('');
            }
        }

        // Function to handle the purchase and download
        async function purchaseFile(fileId, price) {
            if (!provider || !signer) {
                showCustomAlert("Please connect to MetaMask first.");
                return;
            }

            try {
                // Check user's USDT balance
                const balance = await usdtContract.balanceOf(await signer.getAddress());
                const formattedBalance = ethers.utils.formatUnits(balance, usdtDecimals);

                if (parseFloat(formattedBalance) < price) {
                    showCustomAlert(`Insufficient funds. You need ${price} USDT but only have ${formattedBalance}.`);
                    return;
                }

                // Convert price to BigNumber with correct decimals
                const amount = ethers.utils.parseUnits(price.toString(), usdtDecimals);
                const recipientAddress = "0x5824c483162b757f5c3C523B0645c7C4B0e2B705"; // Placeholder payment address
                
                showCustomAlert("Please approve the transaction in your MetaMask wallet.");

                // Transfer USDT
                const tx = await usdtContract.transfer(recipientAddress, amount);
                await showCustomAlert(`Transaction sent! Waiting for confirmation...<br>Hash: ${tx.hash}`);
                await tx.wait();

                await showCustomAlert("Transaction confirmed! Downloading file...");

                // Get file content from Firestore
                const fileDocRef = doc(db, FILE_COLLECTION, fileId);
                const fileDocSnap = await getDoc(fileDocRef);
                if (fileDocSnap.exists()) {
                    const fileData = fileDocSnap.data();
                    const link = document.createElement('a');
                    link.href = fileData.content;
                    link.download = fileData.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    showCustomAlert("File download started successfully!");
                } else {
                    showCustomAlert("File not found in the database.");
                }

            } catch (error) {
                console.error("Payment or download failed:", error);
                showCustomAlert("Payment or download failed. Check console for details.");
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            await signIn();

            const menuContainer = document.getElementById('menu-container');
            const orderList = document.getElementById('order-list');
            const copyOrdersBtn = document.getElementById('copy-orders-btn');
            const connectMetamaskBtn = document.getElementById('connect-metamask-btn');
            const adminPanel = document.getElementById('admin-panel');
            const showAdminPanelBtn = document.getElementById('show-admin-panel-btn');
            const uploadFileBtn = document.getElementById('upload-file-btn');
            const fileUploadInput = document.getElementById('file-upload-input');
            const filePriceInput = document.getElementById('file-price-input');
            const filesListDiv = document.getElementById('files-list');

            // Original event listeners (unchanged)
            menuContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-order-btn')) {
                    const itemId = parseInt(e.target.dataset.id);
                    const item = menuItems.find(i => i.id === itemId);
                    if (item) {
                        orders.push(item);
                        updateOrderSummary();
                    }
                }
            });

            copyOrdersBtn.addEventListener('click', async () => {
                const completedOrdersText = `Order Summary:\n${'-'.repeat(30)}\n` +
                    orders.map((item, index) => {
                        return `${index + 1}. ${item.name} - $${item.price.toFixed(2)}`;
                    }).join('\n');
                
                try {
                    await navigator.clipboard.writeText(completedOrdersText);
                    showCustomAlert("Completed orders copied to clipboard!");
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showCustomAlert("Failed to copy orders to clipboard. Please try again.");
                }
            });

            // NEW: Admin and File Distribution Event Listeners
            showAdminPanelBtn.addEventListener('click', () => {
                adminPanel.classList.toggle('hidden');
            });

            uploadFileBtn.addEventListener('click', () => {
                const file = fileUploadInput.files[0];
                const price = filePriceInput.value;
                if (!file || !price) {
                    showCustomAlert("Please select a file and enter a price.");
                    return;
                }
                uploadFileToFirestore(file, price);
            });

            // Real-time listener for the file distribution list
            onSnapshot(collection(db, FILE_COLLECTION), (snapshot) => {
                const files = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderFilesList(files);
            }, (error) => {
                console.error("Error fetching files:", error);
                showCustomAlert("Failed to load files for distribution. Please check the console.");
            });

            filesListDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('buy-file-btn')) {
                    const fileId = e.target.dataset.id;
                    const fileDoc = e.target.closest('.file-card');
                    const priceText = fileDoc.querySelector('.text-lg').textContent;
                    const price = parseFloat(priceText.replace(' USDT', ''));
                    purchaseFile(fileId, price);
                }
            });
            
            // Existing MetaMask connection logic, now with new function
            connectMetamaskBtn.addEventListener('click', connectAndSetupWeb3);

            // Initial load
            updateOrderSummary();
            loadMenuItems();
            loadProviders();
        });
    </script>
</body>
</html>
